<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peñarol Community Chat</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #ffcc00; /* Amarillo de Peñarol */
            margin-bottom: 25px;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #ffcc00; /* Amarillo de Peñarol */
            color: #000; /* Negro para contraste */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #e6b800; /* Un amarillo más oscuro al pasar el ratón */
        }

        #login-section {
            display: block; /* Visible por defecto */
        }

        #chat-section {
            display: none; /* Oculto por defecto */
            text-align: left;
        }

        #chat-messages {
            border: 1px solid #eee;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fafafa;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 8px;
            padding: 5px 8px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .message strong {
            color: #000; /* Negro para el nombre de usuario */
        }

        .message.own {
            background-color: #dcf8c6; /* Verde claro para mensajes propios */
            text-align: right;
        }

        .message.other {
            background-color: #e0e0e0; /* Gris claro para mensajes de otros */
            text-align: left;
        }

        #message-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            margin-right: 10px;
        }

        #send-button {
            width: 70px;
            padding: 10px;
            background-color: #0056b3; /* Un azul para el botón de enviar */
            color: white;
        }

        #send-button:hover {
            background-color: #004085;
        }

        #members-list {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        #members-list h3 {
            color: #000;
            margin-bottom: 10px;
        }

        #members-list ul {
            list-style: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #fafafa;
            padding: 10px;
        }

        #members-list li {
            padding: 5px 0;
            border-bottom: 1px dotted #eee;
        }

        #members-list li:last-child {
            border-bottom: none;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Escudo_del_Club_Atl%C3%A9tico_Pe%C3%B1arol.svg/1200px-Escudo_del_Club_Atl%C3%A9tico_Pe%C3%B1arol.svg.png" alt="Escudo Peñarol" class="logo">
        <h1>Peñarol Community Chat</h1>

        <div id="login-section">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>
            </div>
            <button id="login-button">Entrar al Chat</button>
            <p id="login-error" class="error-message" style="display: none;">Usuario o contraseña incorrectos.</p>
        </div>

        <div id="chat-section">
            <h2>Chat Global</h2>
            <div id="chat-messages">
                <div class="message other"><strong>Admin:</strong> ¡Bienvenido a la comunidad de Peñarol!</div>
            </div>
            <div style="display: flex;">
                <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
                <button id="send-button">Enviar</button>
            </div>

            <div id="members-list">
                <h3>Miembros Conectados</h3>
                <ul id="active-members">
                    <li>Admin</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para la interactividad
        const loginSection = document.getElementById('login-section');
        const chatSection = document.getElementById('chat-section');
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const activeMembersList = document.getElementById('active-members');

        let currentUser = ''; // Variable para almacenar el nombre del usuario logeado

        loginButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username === '' || password === '') {
                loginError.textContent = 'Por favor, ingresa usuario y contraseña.';
                loginError.style.display = 'block';
                return;
            }

            // --- INICIO DE LÓGICA DE BACKEND (Firebase/Supabase) ---
            // Aquí es donde integrarías la autenticación real.
            // Ejemplo (pseudocódigo, NO FUNCIONA SIN BACKEND REAL):
            /*
            firebase.auth().signInWithEmailAndPassword(username, password)
                .then((userCredential) => {
                    // Si el login es exitoso
                    currentUser = username; // O el nombre de usuario de Firebase
                    loginSection.style.display = 'none';
                    chatSection.style.display = 'block';
                    loginError.style.display = 'none';
                    // Cargar mensajes y miembros del chat desde Firebase/Supabase
                    // setupRealtimeListeners();
                })
                .catch((error) => {
                    // Si hay un error en el login
                    loginError.textContent = 'Usuario o contraseña incorrectos. Intenta de nuevo.';
                    loginError.style.display = 'block';
                    console.error("Error de login:", error.message);
                });
            */

            // SIMULACIÓN DE LOGIN (Solo para mostrar la interfaz, REMOVER EN PRODUCCIÓN)
            // En un entorno real, NO harías esto.
            if (username === 'hincha' && password === 'carbonero') {
                currentUser = username;
                loginSection.style.display = 'none';
                chatSection.style.display = 'block';
                loginError.style.display = 'none';
                addMemberToList(currentUser); // Agrega el usuario simulado a la lista
            } else {
                loginError.textContent = 'Usuario o contraseña incorrectos. Intenta de nuevo.';
                loginError.style.display = 'block';
            }
            // --- FIN DE LÓGICA DE BACKEND ---
        });

        sendButton.addEventListener('click', () => {
            sendMessage();
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') {
                return;
            }

            // --- INICIO DE LÓGICA DE BACKEND (Firebase/Supabase) ---
            // Aquí es donde enviarías el mensaje a la base de datos en tiempo real.
            // Ejemplo (pseudocódigo, NO FUNCIONA SIN BACKEND REAL):
            /*
            firebase.firestore().collection('messages').add({
                user: currentUser,
                text: messageText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                messageInput.value = ''; // Limpiar input después de enviar
            })
            .catch((error) => {
                console.error("Error al enviar mensaje:", error);
            });
            */

            // SIMULACIÓN DE ENVÍO DE MENSAJE (Solo para mostrar la interfaz, REMOVER EN PRODUCCIÓN)
            addMessageToChat(currentUser, messageText, true); // true indica que es un mensaje propio
            messageInput.value = '';
            // --- FIN DE LÓGICA DE BACKEND ---
        }

        function addMessageToChat(user, text, isOwnMessage) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (isOwnMessage) {
                messageDiv.classList.add('own');
            } else {
                messageDiv.classList.add('other');
            }
            messageDiv.innerHTML = `<strong>${user}:</strong> ${text}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll al final
        }

        function addMemberToList(member) {
            const memberLi = document.createElement('li');
            memberLi.textContent = member;
            activeMembersList.appendChild(memberLi);
        }

        // --- INICIO DE LÓGICA DE BACKEND (Firebase/Supabase) ---
        // Aquí es donde configurarías los listeners en tiempo real para recibir mensajes y la lista de miembros.
        // Ejemplo (pseudocódigo, NO FUNCIONA SIN BACKEND REAL):
        /*
        function setupRealtimeListeners() {
            // Escuchar nuevos mensajes
            firebase.firestore().collection('messages').orderBy('timestamp').onSnapshot((snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        const message = change.doc.data();
                        const isOwn = message.user === currentUser;
                        addMessageToChat(message.user, message.text, isOwn);
                    }
                });
            });

            // Escuchar cambios en la lista de miembros (esto es más complejo y requeriría presencia)
            // firebase.firestore().collection('users').onSnapshot(...)
        }
        */
        // --- FIN DE LÓGICA DE BACKEND ---

    </script>
</body>
</html>
