  </style>
</head>
<body>
  <h1>ğŸ‰ Â¡Hola Santi! ğŸ‰</h1>
  <div class="mensaje">
    Bro, esta miniweb es solo para vos ğŸ˜.<br>
    Si estÃ¡s aburrido, apretÃ¡ botones y pasala bien ğŸš€.
  </div>

  <div id="menuArea">
    <button onclick="chiste()">Contar un chiste ğŸ˜‚</button>
    <button onclick="halago()">Halago para vos ğŸ’–</button>
    <button onclick="reto()">Reto divertido ğŸ¯</button>
    <button onclick="adivina()">Adivina el nÃºmero ğŸ”¢</button>
    <button onclick="confetti()">BotÃ³n sorpresa ğŸ‰</button>
    <button onclick="iniciarJuego()">SantiGame ğŸ®</button>

    <p id="salida"></p>
    <div id="clock">âŒš Hora actual: --:--:--</div>
  </div>

  <!-- Ãrea del juego -->
  <div id="gameArea">
    <h2>ğŸ® SantiGame ğŸ®</h2>
    <p id="salidaJuego">MovÃ© el cuadrado azul y agarrÃ¡ los puntos dorados ğŸ˜</p>
    <p id="score">Puntaje: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button onclick="salirJuego()">â¬…ï¸ Volver al menÃº</button>
  </div>

  <script>
    const salida = document.getElementById("salida");
    const salidaJuego = document.getElementById("salidaJuego");
    const scoreEl = document.getElementById("score");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // ===== FUNCIONES NORMALES =====
    const chistes = [
      "Â¿QuÃ© hace una abeja en el gimnasio? Â¡Zum-ba!",
      "Â¿CuÃ¡l es el animal mÃ¡s antiguo? La cebra, porque estÃ¡ en blanco y negro ğŸ¦“.",
      "Â¿QuÃ© le dice un techo a otro? Techo de menos."
    ];

    const halagosNormales = [
      "Santi, sos mÃ¡s grande que Messi ğŸ˜âš½",
      "Crack, tu sonrisa tiene mÃ¡s brillo que el sol â˜€ï¸",
      "Bro, sin vos el mundo estarÃ­a aburrido ğŸ’–"
    ];

    const retos = [
      "DecÃ­ tu palabra favorita al revÃ©s ğŸ¤¯",
      "InventÃ¡ un rap de 10 segundos ğŸ¤",
      "HacÃ© 5 flexiones ya mismo ğŸ’ª",
      "Mandale un meme a tu mejor amigo ğŸ“±",
      "IntentÃ¡ no reÃ­rte por 30 segundos ğŸ˜‚"
    ];

    function chiste() {
      salida.textContent = chistes[Math.floor(Math.random() * chistes.length)];
    }

    function halago() {
      salida.textContent = halagosNormales[Math.floor(Math.random() * halagosNormales.length)];
    }

    function reto() {
      salida.textContent = retos[Math.floor(Math.random() * retos.length)];
    }

    function adivina() {
      const numero = Math.floor(Math.random() * 10) + 1;
      let intento = prompt("AdivinÃ¡ el nÃºmero (del 1 al 10):");
      if (parseInt(intento) === numero) {
        salida.textContent = `ğŸ”¥ Correcto Santi! El nÃºmero era ${numero} ğŸ”¥`;
      } else {
        salida.textContent = `ğŸ˜¢ Nope, el nÃºmero era ${numero}`;
      }
    }

    function confetti() {
      salida.textContent = "ğŸ‰ BOOM! Confetti por todos lados ğŸ‰";
      for (let i=0; i<30; i++) {
        let conf = document.createElement("div");
        conf.textContent = "âœ¨";
        conf.style.position = "fixed";
        conf.style.left = Math.random()*100 + "vw";
        conf.style.top = "-10px";
        conf.style.fontSize = "20px";
        conf.style.animation = `fall ${Math.random()*2+2}s linear forwards`;
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(), 4000);
      }
    }

    const style = document.createElement("style");
    style.textContent = `
      @keyframes fall {
        to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,"0");
      const m = String(now.getMinutes()).padStart(2,"0");
      const s = String(now.getSeconds()).padStart(2,"0");
      document.getElementById("clock").textContent = `âŒš Hora actual: ${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ====== JUEGO SANTIGAME ======
    let player, point, score, jugando = false;

    const halagosJuego = [
      "Santi, sos un crack ğŸ˜",
      "Tu nivel de facha estÃ¡ en modo DIOS ğŸ’¥",
      "Sos mÃ¡s capo que Goku en SSJ ğŸ’›",
      "Bro, hacÃ©s que todo sea mÃ¡s divertido ğŸ‰",
      "Santi, nadie te gana en buena onda ğŸ”¥",
      "TenÃ©s mÃ¡s flow que Bad Bunny en verano ğŸ¶"
    ];

    function iniciarJuego() {
      document.getElementById("menuArea").style.display = "none";
      document.getElementById("gameArea").style.display = "block";

      // Reset
      score = 0;
      player = { x: 200, y: 200, size: 20, speed: 20 };
      point = spawnPoint();
      jugando = true;
      scoreEl.textContent = "Puntaje: 0";

      draw();
    }

    function salirJuego() {
      jugando = false;
      document.getElementById("menuArea").style.display = "block";
      document.getElementById("gameArea").style.display = "none";
    }

    function spawnPoint() {
      return {
        x: Math.floor(Math.random() * (canvas.width / 20)) * 20,
        y: Math.floor(Math.random() * (canvas.height / 20)) * 20,
        size: 15
      };
    }

    function draw() {
      if (!jugando) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Jugador
      ctx.fillStyle = "#4cafef";
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // Punto dorado
      ctx.fillStyle = "gold";
      ctx.beginPath();
      ctx.arc(point.x + point.size/2, point.y + point.size/2, point.size/2, 0, Math.PI * 2);
      ctx.fill();

      // ColisiÃ³n
      if (
        player.x < point.x + point.size &&
        player.x + player.size > point.x &&
        player.y < point.y + point.size &&
        player.y + player.size > point.y
      ) {
        score++;
        scoreEl.textContent = "Puntaje: " + score;
        salidaJuego.textContent = halagosJuego[Math.floor(Math.random() * halagosJuego.length)];
        point = spawnPoint();
      }

      requestAnimationFrame(draw);
    }

    document.addEventListener("keydown", e => {
      if (!jugando) return;
      switch(e.key) {
        case "ArrowUp": if (player.y > 0) player.y -= player.speed; break;
        case "ArrowDown": if (player.y < canvas.height - player.size) player.y += player.speed; break;
        case "ArrowLeft": if (player.x > 0) player.x -= player.speed; break;
        case "ArrowRight": if (player.x < canvas.width - player.size) player.x += player.speed; break;
      }
    });
  </script>
</body>
</html>
