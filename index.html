<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peñarol Community - Acceso</title>
    <style>
        body {
            background: #000;
            color: #FFD600;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 440px;
            margin: 40px auto;
            background: #1a1a1a;
            padding: 30px 18px 22px 18px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
            text-align: center;
        }
        h1 { margin-bottom: 13px; font-size: 2.1em; letter-spacing: 1px; }
        h2 { margin-bottom: 13px; color: #fff; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input[type="text"], input[type="password"] {
            padding: 10px; border-radius: 7px; border: none; background: #333; color: #FFD600; font-size: 1em;
        }
        button, .btn {
            background: #FFD600; color: #111; border: none; border-radius: 7px;
            padding: 8px 12px; font-size: 1em; font-weight: bold; cursor: pointer; margin-top: 7px; margin-bottom: 0;
            transition: background 0.2s;
        }
        button:hover, .btn:hover { background: #ffc400; }
        a { color: #FFD600; text-decoration: underline; cursor: pointer; }
        .error { color: #ff3333; font-size: 0.96em; margin-top: 7px; min-height: 20px; }
        #welcome { color: #fff; }
        #user-panel {
            background: #222; margin-top: 24px; padding: 13px 7px; border-radius: 11px; box-shadow: 0 2px 8px rgba(0,0,0,0.5); margin-bottom: 15px;
        }
        #user-panel h3 { margin-top: 0; color: #FFD600; margin-bottom: 8px; }
        #chat-general {
            background: #191919; margin-top: 22px; padding: 13px 7px 10px 7px; border-radius: 11px; box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            max-width: 99vw; margin-left:auto; margin-right:auto;
        }
        #chat-general h3 { margin: 0 0 7px 0; color: #FFD600; }
        .chat-messages { background: #222; border-radius: 7px; padding: 9px; max-height: 180px; overflow-y: auto; margin-bottom: 7px; text-align:left; }
        .msg-user { color: #FFD600; font-weight: bold; }
        .msg-hour { color: #b9b9b9; font-size:0.84em; margin-left:3px; }
        .msg-content { color: #fff; }
        .chat-form { display: flex; gap: 5px; margin-top: 5px; }
        .chat-form input { flex: 1 1 auto; font-size: 1em; }
        @media (max-width: 500px) {
            .container { max-width: 99vw; }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Peñarol Community</h1>
        <div id="login-register">
            <div id="login-form">
                <h2>Iniciar Sesión</h2>
                <form id="form-login">
                    <input type="text" id="login-username" placeholder="Usuario" required autocomplete="username">
                    <input type="password" id="login-password" placeholder="Contraseña" required autocomplete="current-password">
                    <button type="submit">Entrar</button>
                </form>
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
                <p id="login-error" class="error"></p>
            </div>
            <div id="register-form" style="display:none;">
                <h2>Registro</h2>
                <form id="form-register">
                    <input type="text" id="register-username" placeholder="Usuario" required>
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
                <p id="register-error" class="error"></p>
            </div>
        </div>
        <div id="welcome" style="display:none;">
            <h2>¡Bienvenido, <span id="user-name"></span>!</h2>
            <button id="logout">Cerrar sesión</button>
            <div id="user-panel">
                <h3>Tu Perfil</h3>
                <div><b>Usuario:</b> <span id="perfil-user"></span></div>
            </div>
            <div id="chat-general">
                <h3>Chat General</h3>
                <div class="chat-messages" id="chat-messages-general"></div>
                <form class="chat-form" id="chat-form-general">
                    <input type="text" id="chat-input-general" placeholder="Escribe un mensaje..." maxlength="200" autocomplete="off">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Usuarios y mensajes en memoria (se pierden al recargar)
        let users = [];
        let chatGeneral = [];

        // Elementos
        const loginForm = document.getElementById("form-login");
        const registerForm = document.getElementById("form-register");
        const showRegister = document.getElementById("show-register");
        const showLogin = document.getElementById("show-login");
        const loginError = document.getElementById("login-error");
        const registerError = document.getElementById("register-error");
        const loginDiv = document.getElementById("login-form");
        const registerDiv = document.getElementById("register-form");
        const welcomeDiv = document.getElementById("welcome");
        const userNameSpan = document.getElementById("user-name");
        const logoutBtn = document.getElementById("logout");
        const perfilUser = document.getElementById("perfil-user");

        // Chat
        const chatGeneralMessages = document.getElementById("chat-messages-general");
        const chatGeneralForm = document.getElementById("chat-form-general");
        const chatGeneralInput = document.getElementById("chat-input-general");

        let currentUser = null;

        // Mostrar registro/login
        showRegister.onclick = (e) => {
            e.preventDefault();
            loginDiv.style.display = "none";
            registerDiv.style.display = "block";
            loginError.textContent = "";
        };
        showLogin.onclick = (e) => {
            e.preventDefault();
            registerDiv.style.display = "none";
            loginDiv.style.display = "block";
            registerError.textContent = "";
        };

        // Login
        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                loginDiv.style.display = "none";
                welcomeDiv.style.display = "block";
                userNameSpan.textContent = user.username;
                perfilUser.textContent = user.username;
                loginError.textContent = "";
                currentUser = user;
                renderChatGeneral();
            } else {
                loginError.textContent = "Usuario o contraseña incorrectos.";
            }
        };

        // Registro
        registerForm.onsubmit = (e) => {
            e.preventDefault();
            let username = document.getElementById("register-username").value.trim();
            const password = document.getElementById("register-password").value;
            if (!username || !password) {
                registerError.textContent = "Completa todos los campos.";
                return;
            }
            if (users.find(u => u.username === username)) {
                registerError.textContent = "Ese usuario ya existe.";
                return;
            }
            users.push({ username, password });
            registerError.textContent = "";
            registerDiv.style.display = "none";
            loginDiv.style.display = "block";
            loginError.textContent = "Usuario registrado. Ahora puedes entrar.";
        };

        // Logout
        logoutBtn.onclick = () => {
            welcomeDiv.style.display = "none";
            loginDiv.style.display = "block";
            loginForm.reset();
            registerForm.reset();
            currentUser = null;
        };

        // Chat general
        chatGeneralForm.onsubmit = (e) => {
            e.preventDefault();
            let msg = chatGeneralInput.value.trim();
            if(msg && currentUser) {
                chatGeneral.push({ user: currentUser.username, text: msg, hour: getHora() });
                renderChatGeneral();
                chatGeneralInput.value = "";
            }
        };
        function renderChatGeneral() {
            chatGeneralMessages.innerHTML = "";
            if(chatGeneral.length === 0){
                chatGeneralMessages.innerHTML = `<div style="color:#888;text-align:center;">No hay mensajes en el chat aún.</div>`;
                return;
            }
            chatGeneral.slice(-30).forEach(msg => {
                chatGeneralMessages.innerHTML += `<div><span class="msg-user">${msg.user}</span>
                <span class="msg-hour">${msg.hour}</span>: <span class="msg-content">${escapeHtml(msg.text)}</span></div>`;
            });
            chatGeneralMessages.scrollTop = chatGeneralMessages.scrollHeight;
        }

        function getHora() {
            let d = new Date();
            return d.getHours().toString().padStart(2,"0")+":"+d.getMinutes().toString().padStart(2,"0");
        }
        function escapeHtml(t) { return t.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

        // Enter en login/registro
        loginForm.querySelectorAll("input").forEach(input => {
            input.onkeypress = (e) => { if (e.key === "Enter") loginForm.onsubmit(e); };
        });
        registerForm.querySelectorAll("input").forEach(input => {
            input.onkeypress = (e) => { if (e.key === "Enter") registerForm.onsubmit(e); };
        });
    </script>
</body>
</html>
