<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego para Santi ðŸŽ®</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #65d6ce, #ffe75e);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      text-align: center;
      color: #fff;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin: 20px;
      text-shadow: 2px 2px 5px #00000080;
    }

    #salida {
      font-size: 1.2rem;
      margin: 10px;
      background: #00000060;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    canvas {
      margin-top: 20px;
      border: 3px solid white;
      border-radius: 10px;
      background: #222;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #score {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Â¡Santi Game! ðŸŽ‰</h1>
  <p id="salida">MovÃ© el cuadrado azul y agarrÃ¡ los puntos dorados ðŸ˜Ž</p>
  <p id="score">Puntaje: 0</p>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const salida = document.getElementById("salida");
    const scoreEl = document.getElementById("score");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;

    // Jugador
    let player = { x: 200, y: 200, size: 20, speed: 20 };

    // Puntos dorados
    let point = spawnPoint();

    function spawnPoint() {
      return {
        x: Math.floor(Math.random() * (canvas.width / 20)) * 20,
        y: Math.floor(Math.random() * (canvas.height / 20)) * 20,
        size: 15
      };
    }

    const halagos = [
      "Santi, sos un crack ðŸ˜Ž",
      "Tu nivel de facha estÃ¡ en modo DIOS ðŸ’¥",
      "Sos mÃ¡s capo que Goku en SSJ ðŸ’›",
      "Bro, hacÃ©s que todo sea mÃ¡s divertido ðŸŽ‰",
      "Santi, nadie te gana en buena onda ðŸ”¥",
      "TenÃ©s mÃ¡s flow que Bad Bunny en verano ðŸŽ¶"
    ];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Jugador
      ctx.fillStyle = "#4cafef";
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // Punto dorado
      ctx.fillStyle = "gold";
      ctx.beginPath();
      ctx.arc(point.x + point.size/2, point.y + point.size/2, point.size/2, 0, Math.PI * 2);
      ctx.fill();

      // Verificar colisiÃ³n
      if (
        player.x < point.x + point.size &&
        player.x + player.size > point.x &&
        player.y < point.y + point.size &&
        player.y + player.size > point.y
      ) {
        score++;
        scoreEl.textContent = "Puntaje: " + score;
        salida.textContent = halagos[Math.floor(Math.random() * halagos.length)];
        point = spawnPoint();
      }

      requestAnimationFrame(draw);
    }

    document.addEventListener("keydown", e => {
      switch(e.key) {
        case "ArrowUp": if (player.y > 0) player.y -= player.speed; break;
        case "ArrowDown": if (player.y < canvas.height - player.size) player.y += player.speed; break;
        case "ArrowLeft": if (player.x > 0) player.x -= player.speed; break;
        case "ArrowRight": if (player.x < canvas.width - player.size) player.x += player.speed; break;
      }
    });

    draw();
  </script>
</body>
</html>
