<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peñarol Community - Acceso</title>
    <style>
        body {
            background: #000;
            color: #FFD600;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #1a1a1a;
            padding: 30px 20px 20px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
            text-align: center;
        }
        h1 {
            margin-bottom: 12px;
            font-size: 2.1em;
            letter-spacing: 1px;
        }
        h2 {
            margin-bottom: 13px;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 7px;
            border: none;
            background: #333;
            color: #FFD600;
            font-size: 1em;
        }
        button, .btn {
            background: #FFD600;
            color: #111;
            border: none;
            border-radius: 7px;
            padding: 8px 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 7px;
            margin-bottom: 0;
            transition: background 0.2s;
        }
        button:hover, .btn:hover {
            background: #ffc400;
        }
        a {
            color: #FFD600;
            text-decoration: underline;
            cursor: pointer;
        }
        .error {
            color: #ff3333;
            font-size: 0.96em;
            margin-top: 5px;
            min-height: 20px;
        }
        #welcome {
            color: #fff;
        }
        #mod-panel, #user-panel {
            background: #222;
            margin-top: 26px;
            padding: 15px 10px;
            border-radius: 11px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            margin-bottom: 15px;
        }
        #mod-panel h3, #user-panel h3 {
            margin-top: 0;
            color: #FFD600;
            margin-bottom: 8px;
        }
        #users-table {
            width: 100%;
            margin-top: 8px;
            border-collapse: collapse;
            color: #fff;
            font-size: 0.96em;
        }
        #users-table th, #users-table td {
            padding: 4px 4px;
            border-bottom: 1px solid #444;
        }
        #users-table th {
            background: #111;
            color: #FFD600;
        }
        #users-table tr:last-child td {
            border-bottom: none;
        }
        .mod-btn, .action-btn {
            padding: 3px 10px;
            border-radius: 5px;
            border: none;
            background: #FFD600;
            color: #111;
            cursor: pointer;
            font-size: 0.93em;
            margin: 0 2px 3px 2px;
            transition: background 0.2s;
        }
        .mod-btn[disabled], .action-btn[disabled] {
            background: #666;
            color: #ccc;
            cursor: default;
        }
        #community-panel {
            background: #181818;
            border-radius: 7px;
            padding: 10px;
            margin-top: 18px;
        }
        #community-panel h4 {
            margin: 6px 0 7px 0;
            color: #FFD600;
        }
        .member-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1em;
            padding: 3px 1px;
            border-bottom: 1px solid #292929;
        }
        .member-row:last-child {
            border-bottom: none;
        }
        .role-tag {
            background: #FFD600;
            color: #111;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.91em;
            padding: 2px 6px;
            margin-left: 6px;
        }
        .modal-bg {
            position: fixed;
            z-index: 99;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            background: #222;
            color: #FFD600;
            padding: 24px 18px 14px 18px;
            border-radius: 9px;
            min-width: 260px;
            max-width: 93vw;
            box-shadow: 0 2px 12px #000;
            position: relative;
        }
        .modal .close {
            position: absolute;
            right: 13px; top: 11px;
            color: #FFD600;
            font-weight: bold;
            font-size: 1.3em;
            cursor: pointer;
        }
        .modal textarea {
            width: 95%;
            min-height: 50px;
            border-radius: 7px;
            border: none;
            background: #333;
            color: #FFD600;
            font-size: 1em;
            margin-bottom: 9px;
            margin-top: 7px;
            padding: 5px;
        }
        .success-msg {
            color: #5ef05e;
            font-size: 0.99em;
            margin: 7px 0 0 0;
        }
        @media (max-width: 500px) {
            .container { max-width: 98vw; }
            #users-table, #users-table th, #users-table td { font-size: 0.89em; }
            .member-row { font-size: 0.96em; }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Peñarol Community</h1>
        <div id="login-register">
            <div id="login-form">
                <h2>Iniciar Sesión</h2>
                <form id="form-login">
                    <input type="text" id="login-username" placeholder="Usuario" required autocomplete="username">
                    <input type="password" id="login-password" placeholder="Contraseña" required autocomplete="current-password">
                    <button type="submit">Entrar</button>
                </form>
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
                <p id="login-error" class="error"></p>
            </div>
            <div id="register-form" style="display:none;">
                <h2>Registro</h2>
                <form id="form-register">
                    <input type="text" id="register-username" placeholder="Usuario" required>
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
                <p id="register-error" class="error"></p>
            </div>
        </div>
        <div id="welcome" style="display:none;">
            <h2>¡Bienvenido, <span id="user-name"></span>!</h2>
            <p>Ya eres parte de la comunidad.</p>
            <button id="logout">Cerrar sesión</button>

            <div id="mod-panel" style="display:none;">
                <h3>Panel de Moderación</h3>
                <button class="btn" id="btn-bot-invite">🔗 Agregar mi bot a tu server</button>
                <button class="btn" id="btn-anuncio">📢 Enviar anuncio</button>
                <div style="margin-top:10px;overflow-x:auto;">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="users-tbody"></tbody>
                    </table>
                </div>
                <div id="success-msg-mod" class="success-msg"></div>
            </div>

            <div id="user-panel" style="display:none;">
                <h3>Tu Perfil</h3>
                <div><b>Usuario:</b> <span id="perfil-user"></span></div>
                <div><b>Rol:</b> <span id="perfil-rol"></span></div>
                <button class="btn" id="btn-discord-invite">🔗 Unirse a Discord</button>
                <button class="btn" id="btn-edit-pass">Editar contraseña</button>
                <button class="btn" id="btn-sugerencia">Sugerir mejora</button>
                <div style="margin:8px 0 0 0;"><b>Miembros registrados:</b> <span id="member-count"></span></div>
            </div>

            <div id="community-panel">
                <h4>Miembros Destacados</h4>
                <div id="members-list"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-bg" style="display:none;"></div>

    <script>
        // ===== Simulación de datos y configuración =====
        const botInviteLink = "https://discord.com/oauth2/authorize?client_id=BOT_ID&scope=bot"; // Cambia BOT_ID por el de tu bot
        const discordInviteLink = "https://discord.gg/penarolcommunity"; // Cambia al de tu servidor

        let users = [
            { username: "ElPk", password: "Peñarol2025", isMod: true, silenced: false, banned: false },
            { username: "Ana", password: "1234", isMod: true, silenced: false, banned: false },
            { username: "Lucas", password: "abcd", isMod: false, silenced: false, banned: false },
            { username: "Valeria", password: "pepe", isMod: false, silenced: false, banned: false },
            { username: "Martin", password: "martin", isMod: false, silenced: false, banned: false }
        ];

        // ======= Elementos =======
        const loginForm = document.getElementById("form-login");
        const registerForm = document.getElementById("form-register");
        const showRegister = document.getElementById("show-register");
        const showLogin = document.getElementById("show-login");
        const loginError = document.getElementById("login-error");
        const registerError = document.getElementById("register-error");
        const loginDiv = document.getElementById("login-form");
        const registerDiv = document.getElementById("register-form");
        const welcomeDiv = document.getElementById("welcome");
        const userNameSpan = document.getElementById("user-name");
        const logoutBtn = document.getElementById("logout");
        const modPanel = document.getElementById("mod-panel");
        const usersTbody = document.getElementById("users-tbody");
        const userPanel = document.getElementById("user-panel");
        const perfilUser = document.getElementById("perfil-user");
        const perfilRol = document.getElementById("perfil-rol");
        const btnBotInvite = document.getElementById("btn-bot-invite");
        const btnAnuncio = document.getElementById("btn-anuncio");
        const btnDiscordInvite = document.getElementById("btn-discord-invite");
        const btnEditPass = document.getElementById("btn-edit-pass");
        const btnSugerencia = document.getElementById("btn-sugerencia");
        const memberCount = document.getElementById("member-count");
        const membersList = document.getElementById("members-list");
        const modalBg = document.getElementById("modal-bg");
        const successMsgMod = document.getElementById("success-msg-mod");

        // Variables de sesión
        let currentUser = null;

        // Mostrar registro/login
        showRegister.onclick = (e) => {
            e.preventDefault();
            loginDiv.style.display = "none";
            registerDiv.style.display = "block";
            loginError.textContent = "";
        };
        showLogin.onclick = (e) => {
            e.preventDefault();
            registerDiv.style.display = "none";
            loginDiv.style.display = "block";
            registerError.textContent = "";
        };

        // Login
        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value;
            const user = users.find(u => u.username === username && u.password === password && !u.banned);
            if (user) {
                loginDiv.style.display = "none";
                welcomeDiv.style.display = "block";
                userNameSpan.textContent = username;
                loginError.textContent = "";
                currentUser = user;
                mostrarPaneles();
            } else if(users.find(u => u.username === username && u.banned)) {
                loginError.textContent = "Este usuario está baneado.";
            } else {
                loginError.textContent = "Usuario o contraseña incorrectos.";
            }
        };

        // Registro
        registerForm.onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById("register-username").value.trim();
            const password = document.getElementById("register-password").value;
            if (!username || !password) {
                registerError.textContent = "Completa todos los campos.";
                return;
            }
            if (users.find(u => u.username === username)) {
                registerError.textContent = "Ese usuario ya existe.";
                return;
            }
            if (username === "ElPk") {
                registerError.textContent = "No puedes registrar ese usuario.";
                return;
            }
            users.push({ username, password, isMod: false, silenced: false, banned: false });
            registerError.textContent = "";
            registerDiv.style.display = "none";
            loginDiv.style.display = "block";
            loginError.textContent = "Usuario registrado. Ahora puedes entrar.";
        };

        // Logout
        logoutBtn.onclick = () => {
            welcomeDiv.style.display = "none";
            loginDiv.style.display = "block";
            loginForm.reset();
            registerForm.reset();
            modPanel.style.display = "none";
            userPanel.style.display = "none";
            successMsgMod.textContent = "";
            currentUser = null;
        };

        // Paneles
        function mostrarPaneles() {
            memberCount.textContent = users.filter(u => !u.banned).length;
            renderCommunity();
            if (currentUser && currentUser.isMod) {
                modPanel.style.display = "block";
                userPanel.style.display = "none";
                renderUsuarios();
            } else {
                modPanel.style.display = "none";
                userPanel.style.display = "block";
                mostrarPerfil();
            }
        }

        // Panel de usuarios (mod)
        function renderUsuarios() {
            usersTbody.innerHTML = "";
            users.forEach((u, idx) => {
                if(u.banned) return; // no mostrar baneados
                const tr = document.createElement("tr");
                // Usuario
                const tdUser = document.createElement("td");
                tdUser.textContent = u.username === currentUser.username ? u.username + " (tú)" : u.username;
                tr.appendChild(tdUser);

                // Rol
                const tdRol = document.createElement("td");
                tdRol.innerHTML = u.isMod ? '<span class="role-tag">MOD</span>' : "Usuario";
                tr.appendChild(tdRol);

                // Acciones
                const tdAcc = document.createElement("td");
                if (u.username !== currentUser.username && u.username !== "ElPk") {
                    // Eliminar
                    const btnDel = document.createElement("button");
                    btnDel.className = "mod-btn";
                    btnDel.textContent = "Eliminar";
                    btnDel.onclick = () => eliminarUsuario(idx);
                    tdAcc.appendChild(btnDel);

                    // Mod
                    const btnMod = document.createElement("button");
                    btnMod.className = "mod-btn";
                    if (u.isMod) {
                        btnMod.textContent = "Remover Mod";
                        btnMod.onclick = () => setModerador(idx, false);
                    } else {
                        btnMod.textContent = "Hacer Mod";
                        btnMod.onclick = () => setModerador(idx, true);
                    }
                    tdAcc.appendChild(btnMod);

                    // Silenciar
                    const btnSilenciar = document.createElement("button");
                    btnSilenciar.className = "mod-btn";
                    btnSilenciar.textContent = u.silenced ? "Desilenciar" : "Silenciar";
                    btnSilenciar.onclick = () => silenciarUsuario(idx, !u.silenced);
                    tdAcc.appendChild(btnSilenciar);

                    // Banear
                    const btnBanear = document.createElement("button");
                    btnBanear.className = "mod-btn";
                    btnBanear.textContent = "Banear";
                    btnBanear.onclick = () => banearUsuario(idx);
                    tdAcc.appendChild(btnBanear);

                } else if(u.username === "ElPk") {
                    const span = document.createElement("span");
                    span.textContent = "—";
                    tdAcc.appendChild(span);
                } else {
                    const span = document.createElement("span");
                    span.textContent = "(tú)";
                    tdAcc.appendChild(span);
                }
                tr.appendChild(tdAcc);

                usersTbody.appendChild(tr);
            });
        }
        function eliminarUsuario(idx) {
            if (users[idx].username === "ElPk") {
                alert("No puedes eliminar el usuario principal.");
                return;
            }
            if (confirm(`¿Eliminar a ${users[idx].username}?`)) {
                users.splice(idx, 1);
                successMsgMod.textContent = "Usuario eliminado.";
                renderUsuarios();
                memberCount.textContent = users.filter(u => !u.banned).length;
                renderCommunity();
            }
        }
        function setModerador(idx, status) {
            if (users[idx].username === "ElPk") {
                alert("No puedes quitarte permisos a ti mismo.");
                return;
            }
            users[idx].isMod = status;
            renderUsuarios();
            renderCommunity();
            successMsgMod.textContent = status ? "Usuario promovido a Mod." : "Permiso de Mod removido.";
        }
        function silenciarUsuario(idx, silenciar) {
            users[idx].silenced = silenciar;
            renderUsuarios();
            renderCommunity();
            successMsgMod.textContent = silenciar ? "Usuario silenciado." : "Usuario desilenciado.";
        }
        function banearUsuario(idx) {
            if (confirm(`¿Banear a ${users[idx].username}?`)) {
                users[idx].banned = true;
                renderUsuarios();
                memberCount.textContent = users.filter(u => !u.banned).length;
                renderCommunity();
                successMsgMod.textContent = "Usuario baneado.";
            }
        }

        // Panel usuario normal
        function mostrarPerfil() {
            perfilUser.textContent = currentUser.username;
            perfilRol.innerHTML = currentUser.isMod ? '<span class="role-tag">MOD</span>' : "Usuario";
        }

        // Comunidad
        function renderCommunity() {
            const destacados = users.filter(u => !u.banned)
                                   .sort((a,b) => b.isMod - a.isMod || a.username.localeCompare(b.username));
            membersList.innerHTML = "";
            destacados.forEach(u => {
                const div = document.createElement("div");
                div.className = "member-row";
                div.innerHTML = `<span>${u.username}</span>
                    <span>${u.isMod ? '<span class="role-tag">MOD</span>' : ""}${u.silenced ? '<span class="role-tag" style="background:#d67;">Silenciado</span>' : ""}</span>`;
                membersList.appendChild(div);
            });
        }

        // Botón "Agregar mi bot"
        btnBotInvite.onclick = () => {
            copiarAlPortapapeles(botInviteLink, "¡Link del bot copiado! Invítalo a tu servidor si eres admin.");
        };
        // Botón "Enviar anuncio"
        btnAnuncio.onclick = () => {
            mostrarModal("Enviar anuncio (simulación)<br><textarea id='anuncio-txt' placeholder='Mensaje para todos'></textarea><br><button class='btn' id='enviar-anuncio'>Enviar</button>");
            document.getElementById('enviar-anuncio').onclick = () => {
                mostrarModal("¡Anuncio enviado a todos los usuarios! (simulado)", true);
            };
        };
        // Botón Discord
        btnDiscordInvite.onclick = () => {
            copiarAlPortapapeles(discordInviteLink, "¡Link de Discord copiado! Únete a la comunidad.");
        };
        // Editar contraseña
        btnEditPass.onclick = () => {
            mostrarModal(`
                Cambiar contraseña:<br>
                <input type="password" id="oldpass" placeholder="Contraseña actual" style="margin-top:8px;"><br>
                <input type="password" id="newpass" placeholder="Nueva contraseña"><br>
                <button class='btn' id='guardar-pass'>Guardar</button>
                <div id="pass-msg" class="error"></div>
            `);
            document.getElementById("guardar-pass").onclick = () => {
                let oldp = document.getElementById("oldpass").value, newp = document.getElementById("newpass").value;
                if(oldp !== currentUser.password) {
                    document.getElementById("pass-msg").textContent = "Contraseña actual incorrecta.";
                } else if(!newp) {
                    document.getElementById("pass-msg").textContent = "Nueva contraseña vacía.";
                } else {
                    currentUser.password = newp;
                    mostrarModal("¡Contraseña cambiada con éxito!", true);
                }
            };
        };
        // Sugerencia
        btnSugerencia.onclick = () => {
            mostrarModal(`
                Escribe una sugerencia para mejorar la comunidad:<br>
                <textarea id="suger-txt" placeholder="Tu idea..."></textarea><br>
                <button class='btn' id='enviar-suger'>Enviar</button>
            `);
            document.getElementById('enviar-suger').onclick = () => {
                mostrarModal("¡Gracias por tu sugerencia! Será revisada por el staff.", true);
            };
        };

        // Copiar links
        function copiarAlPortapapeles(texto, msg) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(texto).then(() => {
                    mostrarModal(msg, true);
                });
            } else {
                mostrarModal("No se pudo copiar. Usa este link: " + texto, true);
            }
        }

        // Modal
        function mostrarModal(html, autoclose) {
            modalBg.innerHTML = `<div class="modal"><span class="close" onclick="cerrarModal()">&times;</span>${html}</div>`;
            modalBg.style.display = "flex";
            if(autoclose) setTimeout(cerrarModal, 1700);
        }
        function cerrarModal() {
            modalBg.style.display = "none";
            modalBg.innerHTML = "";
        }
        window.cerrarModal = cerrarModal;

        // Enter en login/registro
        loginForm.querySelectorAll("input").forEach(input => {
            input.onkeypress = (e) => { if (e.key === "Enter") loginForm.onsubmit(e); };
        });
        registerForm.querySelectorAll("input").forEach(input => {
            input.onkeypress = (e) => { if (e.key === "Enter") registerForm.onsubmit(e); };
        });
        document.getElementById("register-username").addEventListener("input", (e) => {
            if (e.target.value === "ElPk") {
                registerError.textContent = "No puedes registrar ese usuario.";
            } else {
                registerError.textContent = "";
            }
        });

        // Mostrar panel si recarga y sigue la sesión (solo memoria)
    </script>
</body>
</html>
