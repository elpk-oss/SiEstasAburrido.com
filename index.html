<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MiniWeb para Santi 🎉</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #65d6ce, #ffe75e);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      text-align: center;
      color: #fff;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin: 20px;
      text-shadow: 2px 2px 5px #00000080;
    }

    .mensaje {
      font-size: 1.3rem;
      margin: 15px auto;
      max-width: 600px;
      background: #00000050;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00000050;
    }

    button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffcc00;
      color: #000;
      transition: transform 0.2s ease, background 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: #ffee58;
    }

    canvas {
      border: 3px solid white;
      border-radius: 10px;
      background: #222;
      display: block;
      margin: 20px auto;
    }

    #clock {
      margin-top: 20px;
      font-size: 1.2rem;
      background: #00000060;
      display: inline-block;
      padding: 8px 15px;
      border-radius: 8px;
    }

    #gameArea {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎉 ¡Hola Santi! 🎉</h1>
  <div class="mensaje">
    Bro, esta miniweb es solo para vos 😎.<br>
    Si estás aburrido, apretá botones y pasala bien 🚀.
  </div>

  <div id="menuArea">
    <button onclick="chiste()">Contar un chiste 😂</button>
    <button onclick="halago()">Halago para vos 💖</button>
    <button onclick="reto()">Reto divertido 🎯</button>
    <button onclick="adivina()">Adivina el número 🔢</button>
    <button onclick="confetti()">Botón sorpresa 🎉</button>
    <button onclick="iniciarJuego()">SantiGame 🎮</button>

    <p id="salida"></p>
    <div id="clock">⌚ Hora actual: --:--:--</div>
  </div>

  <!-- Área del juego -->
  <div id="gameArea">
    <h2>🎮 SantiGame 🎮</h2>
    <p id="salidaJuego">Mové el cuadrado azul y agarrá los puntos dorados 😎</p>
    <p id="score">Puntaje: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button onclick="salirJuego()">⬅️ Volver al menú</button>
  </div>

  <script>
    const salida = document.getElementById("salida");
    const salidaJuego = document.getElementById("salidaJuego");
    const scoreEl = document.getElementById("score");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // ===== FUNCIONES NORMALES =====
    const chistes = [
      "¿Qué hace una abeja en el gimnasio? ¡Zum-ba!",
      "¿Cuál es el animal más antiguo? La cebra, porque está en blanco y negro 🦓.",
      "¿Qué le dice un techo a otro? Techo de menos."
    ];

    const halagosNormales = [
      "Santi, sos más grande que Messi 😎⚽",
      "Crack, tu sonrisa tiene más brillo que el sol ☀️",
      "Bro, sin vos el mundo estaría aburrido 💖"
    ];

    const retos = [
      "Decí tu palabra favorita al revés 🤯",
      "Inventá un rap de 10 segundos 🎤",
      "Hacé 5 flexiones ya mismo 💪",
      "Mandale un meme a tu mejor amigo 📱",
      "Intentá no reírte por 30 segundos 😂"
    ];

    function chiste() {
      salida.textContent = chistes[Math.floor(Math.random() * chistes.length)];
    }

    function halago() {
      salida.textContent = halagosNormales[Math.floor(Math.random() * halagosNormales.length)];
    }

    function reto() {
      salida.textContent = retos[Math.floor(Math.random() * retos.length)];
    }

    function adivina() {
      const numero = Math.floor(Math.random() * 10) + 1;
      let intento = prompt("Adiviná el número (del 1 al 10):");
      if (parseInt(intento) === numero) {
        salida.textContent = `🔥 Correcto Santi! El número era ${numero} 🔥`;
      } else {
        salida.textContent = `😢 Nope, el número era ${numero}`;
      }
    }

    function confetti() {
      salida.textContent = "🎉 BOOM! Confetti por todos lados 🎉";
      for (let i=0; i<30; i++) {
        let conf = document.createElement("div");
        conf.textContent = "✨";
        conf.style.position = "fixed";
        conf.style.left = Math.random()*100 + "vw";
        conf.style.top = "-10px";
        conf.style.fontSize = "20px";
        conf.style.animation = `fall ${Math.random()*2+2}s linear forwards`;
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(), 4000);
      }
    }

    const style = document.createElement("style");
    style.textContent = `
      @keyframes fall {
        to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,"0");
      const m = String(now.getMinutes()).padStart(2,"0");
      const s = String(now.getSeconds()).padStart(2,"0");
      document.getElementById("clock").textContent = `⌚ Hora actual: ${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ====== JUEGO SANTIGAME ======
    let player, point, score, jugando = false;

    const halagosJuego = [
      "Santi, sos un crack 😎",
      "Tu nivel de facha está en modo DIOS 💥",
      "Sos más capo que Goku en SSJ 💛",
      "Bro, hacés que todo sea más divertido 🎉",
      "Santi, nadie te gana en buena onda 🔥",
      "Tenés más flow que Bad Bunny en verano 🎶"
    ];

    function iniciarJuego() {
      document.getElementById("menuArea").style.display = "none";
      document.getElementById("gameArea").style.display = "block";

      // Reset
      score = 0;
      player = { x: 200, y: 200, size: 20, speed: 20 };
      point = spawnPoint();
      jugando = true;
      scoreEl.textContent = "Puntaje: 0";

      draw();
    }

    function salirJuego() {
      jugando = false;
      document.getElementById("menuArea").style.display = "block";
      document.getElementById("gameArea").style.display = "none";
    }

    function spawnPoint() {
      return {
        x: Math.floor(Math.random() * (canvas.width / 20)) * 20,
        y: Math.floor(Math.random() * (canvas.height / 20)) * 20,
        size: 15
      };
    }

    function draw() {
      if (!jugando) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Jugador
      ctx.fillStyle = "#4cafef";
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // Punto dorado
      ctx.fillStyle = "gold";
      ctx.beginPath();
      ctx.arc(point.x + point.size/2, point.y + point.size/2, point.size/2, 0, Math.PI * 2);
      ctx.fill();

      // Colisión
      if (
        player.x < point.x + point.size &&
        player.x + player.size > point.x &&
        player.y < point.y + point.size &&
        player.y + player.size > point.y
      ) {
        score++;
        scoreEl.textContent = "Puntaje: " + score;
        salidaJuego.textContent = halagosJuego[Math.floor(Math.random() * halagosJuego.length)];
        point = spawnPoint();
      }

      requestAnimationFrame(draw);
    }

    document.addEventListener("keydown", e => {
      if (!jugando) return;
      switch(e.key) {
        case "ArrowUp": if (player.y > 0) player.y -= player.speed; break;
        case "ArrowDown": if (player.y < canvas.height - player.size) player.y += player.speed; break;
        case "ArrowLeft": if (player.x > 0) player.x -= player.speed; break;
        case "ArrowRight": if (player.x < canvas.width - player.size) player.x += player.speed; break;
      }
    });
  </script>
</body>
</html>
