<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peñarol Community - Acceso</title>
    <style>
        body {
            background: #000;
            color: #FFD600;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #1a1a1a;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.1em;
            letter-spacing: 1px;
        }
        h2 {
            margin-bottom: 10px;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 7px;
            border: none;
            background: #333;
            color: #FFD600;
            font-size: 1em;
        }
        button {
            background: #FFD600;
            color: #111;
            border: none;
            border-radius: 7px;
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #ffc400;
        }
        a {
            color: #FFD600;
            text-decoration: underline;
            cursor: pointer;
        }
        .error {
            color: #ff3333;
            font-size: 0.95em;
            margin-top: 6px;
            min-height: 20px;
        }
        #welcome {
            color: #fff;
        }
        #mod-panel {
            background: #222;
            margin-top: 30px;
            padding: 18px 12px;
            border-radius: 11px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        #mod-panel h3 {
            margin-top: 0;
            color: #FFD600;
        }
        #users-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            color: #fff;
            font-size: 0.96em;
        }
        #users-table th, #users-table td {
            padding: 6px 4px;
            border-bottom: 1px solid #444;
        }
        #users-table th {
            background: #111;
            color: #FFD600;
        }
        #users-table tr:last-child td {
            border-bottom: none;
        }
        .mod-btn {
            padding: 3px 10px;
            border-radius: 5px;
            border: none;
            background: #FFD600;
            color: #111;
            cursor: pointer;
            font-size: 0.9em;
            margin: 0 2px;
        }
        .mod-btn[disabled] {
            background: #666;
            color: #ccc;
            cursor: default;
        }
        @media (max-width: 500px) {
            .container { max-width: 97vw; }
            #users-table, #users-table th, #users-table td { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Peñarol Community</h1>
        <div id="login-register">
            <div id="login-form">
                <h2>Iniciar Sesión</h2>
                <form id="form-login">
                    <input type="text" id="login-username" placeholder="Usuario" required autocomplete="username">
                    <input type="password" id="login-password" placeholder="Contraseña" required autocomplete="current-password">
                    <button type="submit">Entrar</button>
                </form>
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
                <p id="login-error" class="error"></p>
            </div>
            <div id="register-form" style="display:none;">
                <h2>Registro</h2>
                <form id="form-register">
                    <input type="text" id="register-username" placeholder="Usuario" required>
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
                <p id="register-error" class="error"></p>
            </div>
        </div>
        <div id="welcome" style="display:none;">
            <h2>¡Bienvenido, <span id="user-name"></span>!</h2>
            <p>Ya eres parte de la comunidad.</p>
            <button id="logout">Cerrar sesión</button>
            <div id="mod-panel" style="display:none;">
                <h3>Panel de Moderación</h3>
                <p><b>Usuarios registrados:</b></p>
                <div style="overflow-x:auto;">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Moderador</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="users-tbody">
                            <!-- Usuarios se llenan dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Usuarios en memoria (simulación)
        let users = [
            { username: "ElPk", password: "Peñarol2025", isMod: true }
        ];

        // --- Elementos
        const loginForm = document.getElementById("form-login");
        const registerForm = document.getElementById("form-register");
        const showRegister = document.getElementById("show-register");
        const showLogin = document.getElementById("show-login");
        const loginError = document.getElementById("login-error");
        const registerError = document.getElementById("register-error");
        const loginDiv = document.getElementById("login-form");
        const registerDiv = document.getElementById("register-form");
        const welcomeDiv = document.getElementById("welcome");
        const userNameSpan = document.getElementById("user-name");
        const logoutBtn = document.getElementById("logout");
        const modPanel = document.getElementById("mod-panel");
        const usersTbody = document.getElementById("users-tbody");

        // Variables de sesión
        let currentUser = null;

        // -- Mostrar registro/login
        showRegister.onclick = (e) => {
            e.preventDefault();
            loginDiv.style.display = "none";
            registerDiv.style.display = "block";
            loginError.textContent = "";
        };
        showLogin.onclick = (e) => {
            e.preventDefault();
            registerDiv.style.display = "none";
            loginDiv.style.display = "block";
            registerError.textContent = "";
        };

        // -- Login
        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                loginDiv.style.display = "none";
                welcomeDiv.style.display = "block";
                userNameSpan.textContent = username;
                loginError.textContent = "";
                currentUser = user;
                mostrarPanelModeracion();
            } else {
                loginError.textContent = "Usuario o contraseña incorrectos.";
            }
        };

        // -- Registro
        registerForm.onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById("register-username").value.trim();
            const password = document.getElementById("register-password").value;
            if (!username || !password) {
                registerError.textContent = "Completa todos los campos.";
                return;
            }
            if (users.find(u => u.username === username)) {
                registerError.textContent = "Ese usuario ya existe.";
                return;
            }
            users.push({ username, password, isMod: false });
            registerError.textContent = "";
            registerDiv.style.display = "none";
            loginDiv.style.display = "block";
            loginError.textContent = "Usuario registrado. Ahora puedes entrar.";
        };

        // -- Logout
        logoutBtn.onclick = () => {
            welcomeDiv.style.display = "none";
            loginDiv.style.display = "block";
            loginForm.reset();
            registerForm.reset();
            modPanel.style.display = "none";
            currentUser = null;
        };

        // -- Panel de Moderación
        function mostrarPanelModeracion() {
            if (currentUser && currentUser.isMod) {
                modPanel.style.display = "block";
                renderUsuarios();
            } else {
                modPanel.style.display = "none";
            }
        }

        function renderUsuarios() {
            usersTbody.innerHTML = "";
            users.forEach((u, idx) => {
                const tr = document.createElement("tr");
                // Usuario
                const tdUser = document.createElement("td");
                tdUser.textContent = u.username === currentUser.username ? u.username + " (tú)" : u.username;
                tr.appendChild(tdUser);

                // Moderador
                const tdMod = document.createElement("td");
                tdMod.textContent = u.isMod ? "Sí" : "No";
                tr.appendChild(tdMod);

                // Acciones
                const tdAcc = document.createElement("td");
                // No puedes eliminarte ni quitarte permisos a ti mismo
                if (u.username !== currentUser.username) {
                    // Botón eliminar
                    const btnDel = document.createElement("button");
                    btnDel.className = "mod-btn";
                    btnDel.textContent = "Eliminar";
                    btnDel.onclick = () => eliminarUsuario(idx);
                    tdAcc.appendChild(btnDel);

                    // Botón promover/remover moderador
                    const btnMod = document.createElement("button");
                    btnMod.className = "mod-btn";
                    if (u.isMod) {
                        btnMod.textContent = "Remover Mod";
                        btnMod.onclick = () => setModerador(idx, false);
                    } else {
                        btnMod.textContent = "Hacer Mod";
                        btnMod.onclick = () => setModerador(idx, true);
                    }
                    tdAcc.appendChild(btnMod);
                } else {
                    // No acciones para el propio usuario
                    const span = document.createElement("span");
                    span.textContent = "—";
                    tdAcc.appendChild(span);
                }
                tr.appendChild(tdAcc);

                usersTbody.appendChild(tr);
            });
        }

        function eliminarUsuario(idx) {
            if (users[idx].username === "ElPk") {
                alert("No puedes eliminar el usuario principal.");
                return;
            }
            if (confirm(`¿Eliminar a ${users[idx].username}?`)) {
                users.splice(idx, 1);
                renderUsuarios();
            }
        }

        function setModerador(idx, status) {
            if (users[idx].username === "ElPk") {
                alert("No puedes quitarte permisos a ti mismo.");
                return;
            }
            users[idx].isMod = status;
            renderUsuarios();
        }

        // Permitir Enter en login/registro
        loginForm.querySelectorAll("input").forEach(input => {
            input.onkeypress = (e) => { if (e.key === "Enter") loginForm.onsubmit(e); };
        });
        registerForm.querySelectorAll("input").forEach(input => {
            input.onkeypress = (e) => { if (e.key === "Enter") registerForm.onsubmit(e); };
        });

        // Seguridad mínima: evitar registrar usuario "ElPk"
        document.getElementById("register-username").addEventListener("input", (e) => {
            if (e.target.value === "ElPk") {
                registerError.textContent = "No puedes registrar ese usuario.";
            } else {
                registerError.textContent = "";
            }
        });

        // Mostrar panel si recarga y sigue la sesión (solo memoria)
        // (no persistencia real)
    </script>
</body>
</html>
