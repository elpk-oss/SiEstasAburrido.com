<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peñarol Community Chat</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Un poco más ancho para el chat */
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #ffcc00; /* Amarillo de Peñarol */
            margin-bottom: 15px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .logo {
            width: 150px;
            margin-bottom: 10px;
        }

        #chat-section {
            display: flex; /* Usamos flexbox para organizar los elementos del chat */
            flex-direction: column;
            height: 70vh; /* Altura del contenedor del chat */
            max-height: 700px;
        }

        #chat-messages {
            border: 1px solid #eee;
            flex-grow: 1; /* Hace que ocupe todo el espacio disponible */
            overflow-y: auto; /* Permite desplazamiento vertical */
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fafafa;
            border-radius: 4px;
            display: flex;
            flex-direction: column; /* Para que los mensajes se apilen */
        }

        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 15px; /* Bordes más redondeados */
            word-wrap: break-word;
            max-width: 80%; /* Para que los mensajes no ocupen todo el ancho */
            position: relative;
        }

        .message strong {
            font-size: 0.9em;
            display: block; /* Nombre de usuario en su propia línea */
            margin-bottom: 3px;
            color: #555;
        }

        .message span { /* Contenido del mensaje */
            font-size: 1em;
            line-height: 1.4;
        }

        .message.own {
            background-color: #ffcc00; /* Amarillo para mensajes propios */
            color: #000;
            align-self: flex-end; /* Alinea a la derecha */
            border-bottom-right-radius: 2px; /* Pequeño ajuste visual */
        }

        .message.other {
            background-color: #e0e0e0; /* Gris claro para mensajes de otros */
            color: #333;
            align-self: flex-start; /* Alinea a la izquierda */
            border-bottom-left-radius: 2px; /* Pequeño ajuste visual */
        }

        .input-area {
            display: flex;
            gap: 10px; /* Espacio entre input y botón */
            margin-top: auto; /* Empuja el área de input al fondo del contenedor */
        }

        #message-input {
            flex-grow: 1; /* Hace que ocupe el espacio restante */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px; /* Redondeado como apps de chat */
            font-size: 1em;
        }

        #send-button {
            padding: 12px 20px;
            background-color: #000; /* Negro para el botón de enviar */
            color: #ffcc00; /* Amarillo */
            border-radius: 20px; /* Redondeado */
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: auto; /* Ajustar al contenido */
        }

        #send-button:hover {
            background-color: #333;
        }

        #current-user-display {
            font-weight: bold;
            color: #000;
            margin-top: 10px;
            text-align: center;
        }

        #members-list {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
            text-align: left;
        }

        #members-list h3 {
            color: #000;
            margin-bottom: 10px;
        }

        #members-list ul {
            list-style: none;
            padding: 0;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #fafafa;
            padding: 10px;
        }

        #members-list li {
            padding: 5px 0;
            border-bottom: 1px dotted #eee;
            color: #666;
        }

        #members-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/G9fA4Xb.jpg" alt="Peñarol Community" class="logo">
        <h1>Peñarol Community Chat</h1>

        <div id="chat-section">
            <div id="current-user-display"></div>
            <div id="chat-messages">
                <div class="message other"><strong>Admin:</strong> ¡Bienvenido a la comunidad de Peñarol!</div>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
                <button id="send-button">Enviar</button>
            </div>

            <div id="members-list">
                <h3>Miembros Conectados (Simulado)</h3>
                <ul id="active-members">
                    <li>Admin</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // --- TU CONFIGURACIÓN DE FIREBASE VA AQUÍ ---
        // ¡REEMPLAZA CON TU PROPIA CONFIGURACIÓN DE FIREBASE!
        // La obtendrás de la consola de Firebase cuando crees tu proyecto web.
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // Obtén una instancia de Firestore

        // --- FIN DE LA CONFIGURACIÓN DE FIREBASE ---

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const activeMembersList = document.getElementById('active-members');
        const currentUserDisplay = document.getElementById('current-user-display');

        let currentUserName = ''; // El nombre de usuario asignado automáticamente

        // Función para generar un nombre de usuario único
        function generateUniqueUsername() {
            // Intenta obtener un nombre de usuario guardado en localStorage
            let storedUserName = localStorage.getItem('peñarolChatUsername');
            if (storedUserName) {
                return storedUserName;
            }

            // Si no hay uno, genera uno nuevo y guárdalo
            const randomNumber = Math.floor(Math.random() * 10000);
            const newUserName = `Usuario${randomNumber}`;
            localStorage.setItem('peñarolChatUsername', newUserName);
            return newUserName;
        }

        // Asigna el nombre de usuario al cargar la página
        currentUserName = generateUniqueUsername();
        currentUserDisplay.textContent = `Estás chateando como: ${currentUserName}`;
        addMemberToList(currentUserName); // Agrega el usuario actual a la lista (simulado por ahora)

        sendButton.addEventListener('click', () => {
            sendMessage();
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') {
                return;
            }

            // --- LÓGICA DE ENVÍO DE MENSAJE CON FIREBASE FIRESTORE ---
            // Envía el mensaje a tu colección 'messages' en Firestore
            db.collection("messages").add({
                user: currentUserName,
                text: messageText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp() // Para ordenar por tiempo
            })
            .then(() => {
                messageInput.value = ''; // Limpiar input después de enviar
            })
            .catch((error) => {
                console.error("Error al enviar mensaje:", error);
                alert("Error al enviar el mensaje. Revisa la consola para más detalles.");
            });
            // --- FIN LÓGICA DE ENVÍO DE MENSAJE ---
        }

        function addMessageToChat(user, text, isOwnMessage) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (isOwnMessage) {
                messageDiv.classList.add('own');
            } else {
                messageDiv.classList.add('other');
            }
            messageDiv.innerHTML = `<strong>${user}:</strong> <span>${text}</span>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll al final
        }

        function addMemberToList(member) {
            // Simulación: en un chat real, la lista de miembros sería gestionada por el servidor
            // Esta función solo agrega el usuario actual a la lista local.
            const existingMembers = Array.from(activeMembersList.children).map(li => li.textContent);
            if (!existingMembers.includes(member)) {
                const memberLi = document.createElement('li');
                memberLi.textContent = member;
                activeMembersList.appendChild(memberLi);
            }
        }

        // --- LÓGICA DE ESCUCHA DE MENSAJES EN TIEMPO REAL CON FIREBASE FIRESTORE ---
        // Escucha los mensajes en tiempo real desde tu colección 'messages'
        db.collection("messages").orderBy("timestamp").onSnapshot((snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const message = change.doc.data();
                    const isOwn = message.user === currentUserName;
                    addMessageToChat(message.user, message.text, isOwn);
                }
                // Si quieres manejar mensajes modificados o eliminados:
                // if (change.type === "modified") { ... }
                // if (change.type === "removed") { ... }
            });
        }, (error) => {
            console.error("Error al escuchar mensajes:", error);
            alert("No se pudieron cargar los mensajes. Revisa la consola.");
        });
        // --- FIN LÓGICA DE ESCUCHA DE MENSAJES ---

        // NOTA: La lista de "Miembros Conectados" sigue siendo una simulación en este código.
        // Para que sea real, necesitarías implementar un sistema de "presencia" en Firebase,
        // que es un poco más avanzado pero posible. Implicaría que cada usuario al conectarse
        // escriba su nombre en una colección de "usuarios activos" y la borre al desconectarse.
    </script>
</body>
</html>
