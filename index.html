<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeÃ±arol Community - A discord server</title>
    <style>
        body {
            background: #000;
            color: #FFD600;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 440px;
            margin: 40px auto;
            background: #1a1a1a;
            padding: 30px 18px 22px 18px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
            text-align: center;
        }
        h1 { margin-bottom: 13px; font-size: 2.1em; letter-spacing: 1px; }
        h2 { margin-bottom: 13px; color: #fff; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input[type="text"], input[type="password"] {
            padding: 10px; border-radius: 7px; border: none; background: #333; color: #FFD600; font-size: 1em;
        }
        button, .btn {
            background: #FFD600; color: #111; border: none; border-radius: 7px;
            padding: 8px 12px; font-size: 1em; font-weight: bold; cursor: pointer; margin-top: 7px; margin-bottom: 0;
            transition: background 0.2s;
        }
        button:hover, .btn:hover { background: #ffc400; }
        a { color: #FFD600; text-decoration: underline; cursor: pointer; }
        .error { color: #ff3333; font-size: 0.96em; margin-top: 7px; min-height: 20px; }
        #welcome { color: #fff; }
        #mod-panel, #user-panel {
            background: #222; margin-top: 24px; padding: 13px 7px; border-radius: 11px; box-shadow: 0 2px 8px rgba(0,0,0,0.5); margin-bottom: 15px;
        }
        #mod-panel h3, #user-panel h3 { margin-top: 0; color: #FFD600; margin-bottom: 8px; }
        #users-table { width: 100%; margin-top: 8px; border-collapse: collapse; color: #fff; font-size: 0.96em; }
        #users-table th, #users-table td { padding: 4px 4px; border-bottom: 1px solid #444; }
        #users-table th { background: #111; color: #FFD600; }
        #users-table tr:last-child td { border-bottom: none; }
        .mod-btn, .action-btn { padding: 3px 10px; border-radius: 5px; border: none; background: #FFD600; color: #111; cursor: pointer; font-size: 0.93em; margin: 0 2px 3px 2px; transition: background 0.2s; }
        .mod-btn[disabled], .action-btn[disabled] { background: #666; color: #ccc; cursor: default; }
        #chat-general, #chat-admin {
            background: #191919; margin-top: 22px; padding: 13px 7px 10px 7px; border-radius: 11px; box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            max-width: 99vw; margin-left:auto; margin-right:auto;
        }
        #chat-general h3, #chat-admin h3 { margin: 0 0 7px 0; color: #FFD600; }
        .chat-messages { background: #222; border-radius: 7px; padding: 9px; max-height: 180px; overflow-y: auto; margin-bottom: 7px; text-align:left; }
        .msg-user { color: #FFD600; font-weight: bold; }
        .msg-admin { color: #61e7ff; font-weight: bold; }
        .msg-hour { color: #b9b9b9; font-size:0.84em; margin-left:3px; }
        .msg-content { color: #fff; }
        .chat-form { display: flex; gap: 5px; margin-top: 5px; }
        .chat-form input { flex: 1 1 auto; font-size: 1em; }
        .success-msg { color: #5ef05e; font-size: 0.99em; margin: 7px 0 0 0; }
        #community-panel {
            background: #181818;
            border-radius: 7px;
            padding: 10px;
            margin-top: 18px;
        }
        #community-panel h4 {
            margin: 6px 0 7px 0;
            color: #FFD600;
        }
        .member-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1em;
            padding: 3px 1px;
            border-bottom: 1px solid #292929;
        }
        .member-row:last-child {
            border-bottom: none;
        }
        .role-tag {
            background: #FFD600;
            color: #111;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.91em;
            padding: 2px 6px;
            margin-left: 6px;
        }
        .modal-bg {
            position: fixed;
            z-index: 99;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            background: #222;
            color: #FFD600;
            padding: 24px 18px 14px 18px;
            border-radius: 9px;
            min-width: 260px;
            max-width: 93vw;
            box-shadow: 0 2px 12px #000;
            position: relative;
        }
        .modal .close {
            position: absolute;
            right: 13px; top: 11px;
            color: #FFD600;
            font-weight: bold;
            font-size: 1.3em;
            cursor: pointer;
        }
        .modal textarea {
            width: 95%;
            min-height: 50px;
            border-radius: 7px;
            border: none;
            background: #333;
            color: #FFD600;
            font-size: 1em;
            margin-bottom: 9px;
            margin-top: 7px;
            padding: 5px;
        }
        @media (max-width: 500px) {
            .container { max-width: 99vw; }
            #users-table, #users-table th, #users-table td { font-size: 0.89em; }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>PeÃ±arol Community</h1>
        <div id="login-register">
            <div id="login-form">
                <h2>Iniciar SesiÃ³n</h2>
                <form id="form-login">
                    <input type="text" id="login-username" placeholder="Usuario" required autocomplete="username">
                    <input type="password" id="login-password" placeholder="ContraseÃ±a" required autocomplete="current-password">
                    <button type="submit">Entrar</button>
                </form>
                <p>Â¿No tienes cuenta? <a href="#" id="show-register">RegÃ­strate</a></p>
                <p id="login-error" class="error"></p>
            </div>
            <div id="register-form" style="display:none;">
                <h2>Registro</h2>
                <form id="form-register">
                    <input type="text" id="register-username" placeholder="Usuario" required>
                    <input type="password" id="register-password" placeholder="ContraseÃ±a" required>
                    <button type="submit">Registrarse</button>
                </form>
                <p>Â¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesiÃ³n</a></p>
                <p id="register-error" class="error"></p>
            </div>
        </div>
        <div id="welcome" style="display:none;">
            <h2>Â¡Bienvenido, <span id="user-name"></span>!</h2>
            <button id="logout">Cerrar sesiÃ³n</button>

            <div id="mod-panel" style="display:none;">
                <h3>Panel de ModeraciÃ³n</h3>
                <button class="btn" id="btn-bot-invite">ðŸ”— Agregar mi bot a tu server</button>
                <button class="btn" id="btn-anuncio">ðŸ“¢ Enviar anuncio</button>
                <div style="margin-top:10px;overflow-x:auto;">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="users-tbody"></tbody>
                    </table>
                </div>
                <div id="success-msg-mod" class="success-msg"></div>
            </div>

            <div id="user-panel" style="display:none;">
                <h3>Tu Perfil</h3>
                <div><b>Usuario:</b> <span id="perfil-user"></span></div>
                <div><b>Rol:</b> <span id="perfil-rol"></span></div>
                <button class="btn" id="btn-discord-invite">ðŸ”— Unirse a Discord</button>
                <button class="btn" id="btn-edit-pass">Editar contraseÃ±a</button>
                <button class="btn" id="btn-sugerencia">Sugerir mejora</button>
                <div style="margin:8px 0 0 0;"><b>Miembros registrados:</b> <span id="member-count"></span></div>
            </div>

            <div id="community-panel">
                <h4>Miembros Destacados</h4>
                <div id="members-list"></div>
            </div>

            <div id="chat-general">
                <h3>Chat General</h3>
                <div class="chat-messages" id="chat-messages-general"></div>
                <form class="chat-form" id="chat-form-general">
                    <input type="text" id="chat-input-general" placeholder="Escribe un mensaje..." maxlength="200" autocomplete="off">
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div id="chat-admin" style="display:none;">
                <h3>Chat Exclusivo Admins</h3>
                <div class="chat-messages" id="chat-messages-admin"></div>
                <form class="chat-form" id="chat-form-admin">
                    <input type="text" id="chat-input-admin" placeholder="Mensaje solo para el staff..." maxlength="200" autocomplete="off">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <div id="modal-bg" style="display:none;"></div>
    <script>
        // ===== DATOS DE INICIO: USUARIOS REALES =====
        let users = [
            { username: "ElPk", password: "PeÃ±arol2025", isMod: true, silenced: false, banned: false },
            { username: "luisito", password: "luisito123", isMod: true, silenced: false, banned: false },
            { username: "matias", password: "matias2024", isMod: false, silenced: false, banned: false },
            { username: "fran", password: "franpass", isMod: false, silenced: false, banned: false },
            { username: "pablo", password: "pablocapo", isMod: false, silenced: false, banned: false },
            { username: "dani", password: "daniel2024", isMod: false, silenced: false, banned: false },
            { username: "victor", password: "victorpass", isMod: false, silenced: false, banned: false },
            { username: "cami", password: "camila2024", isMod: false, silenced: false, banned: false }
        ];

        // ===== CHATS (en memoria JS solo para demo) =====
        let chatGeneral = [
            { user: "ElPk", text: "Â¡Bienvenidos al chat general!", hour: getHora() },
            { user: "luisito", text: "Hola a todos, Â¡vamos arriba PeÃ±arol!", hour: getHora() },
            { user: "cami", text: "Â¡Hola, soy nueva! :)", hour: getHora() }
        ];
        let chatAdmin = [
            { user: "ElPk", text: "Recuerden revisar los nuevos registros.", hour: getHora() }
        ];

        // ======= Elementos =======
        const loginForm = document.getElementById("form-login");
        const registerForm = document.getElementById("form-register");
        const showRegister = document.getElementById("show-register");
        const showLogin = document.getElementById("show-login");
        const loginError = document.getElementById("login-error");
        const registerError = document.getElementById("register-error");
        const loginDiv = document.getElementById("login-form");
        const registerDiv = document.getElementById("register-form");
        const welcomeDiv = document.getElementById("welcome");
        const userNameSpan = document.getElementById("user-name");
        const logoutBtn = document.getElementById("logout");
        const modPanel = document.getElementById("mod-panel");
        const usersTbody = document.getElementById("users-tbody");
        const userPanel = document.getElementById("user-panel");
        const perfilUser = document.getElementById("perfil-user");
        const perfilRol = document.getElementById("perfil-rol");
        const btnBotInvite = document.getElementById("btn-bot-invite");
        const btnAnuncio = document.getElementById("btn-anuncio");
        const btnDiscordInvite = document.getElementById("btn-discord-invite");
        const btnEditPass = document.getElementById("btn-edit-pass");
        const btnSugerencia = document.getElementById("btn-sugerencia");
        const memberCount = document.getElementById("member-count");
        const membersList = document.getElementById("members-list");
        const modalBg = document.getElementById("modal-bg");
        const successMsgMod = document.getElementById("success-msg-mod");

        // Chat
        const chatGeneralMessages = document.getElementById("chat-messages-general");
        const chatGeneralForm = document.getElementById("chat-form-general");
        const chatGeneralInput = document.getElementById("chat-input-general");
        const chatAdminDiv = document.getElementById("chat-admin");
        const chatAdminMessages = document.getElementById("chat-messages-admin");
        const chatAdminForm = document.getElementById("chat-form-admin");
        const chatAdminInput = document.getElementById("chat-input-admin");

        // Variables de sesiÃ³n
        let currentUser = null;

        // Mostrar registro/login
        showRegister.onclick = (e) => {
            e.preventDefault();
            loginDiv.style.display = "none";
            registerDiv.style.display = "block";
            loginError.textContent = "";
        };
        showLogin.onclick = (e) => {
            e.preventDefault();
            registerDiv.style.display = "none";
            loginDiv.style.display = "block";
            registerError.textContent = "";
        };

        // Login
        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById("login-username").value.trim().toLowerCase();
            const password = document.getElementById("login-password").value;
            const user = users.find(u => u.username.toLowerCase() === username && u.password === password && !u.banned);
            if (user) {
                loginDiv.style.display = "none";
                welcomeDiv.style.display = "block";
                userNameSpan.textContent = user.username;
                loginError.textContent = "";
                currentUser = user;
                mostrarPaneles();
                renderChatGeneral();
                renderChatAdmin();
            } else if(users.find(u => u.username.toLowerCase() === username && u.banned)) {
                loginError.textContent = "Este usuario estÃ¡ baneado.";
            } else {
                loginError.textContent = "Usuario o contraseÃ±a incorrectos.";
            }
        };

        // Registro
        registerForm.onsubmit = (e) => {
            e.preventDefault();
            let username = document.getElementById("register-username").value.trim();
            const password = document.getElementById("register-password").value;
            if (!username || !password) {
                registerError.textContent = "Completa todos los campos.";
                return;
            }
            if (users.find(u => u.username.toLowerCase() === username.toLowerCase())) {
                registerError.textContent = "Ese usuario ya existe.";
                return;
            }
            if (username.toLowerCase() === "elpk") {
                registerError.textContent = "No puedes registrar ese usuario.";
                return;
            }
            users.push({ username, password, isMod: false, silenced: false, banned: false });
            registerError.textContent = "";
            registerDiv.style.display = "none";
            loginDiv.style.display = "block";
            loginError.textContent = "Usuario registrado. Ahora puedes entrar.";
            chatGeneral.push({ user: "ElPk", text: `Â¡Bienvenido/a ${username} a la comunidad!`, hour: getHora() });
        };

        // Logout
        logoutBtn.onclick = () => {
            welcomeDiv.style.display = "none";
            loginDiv.style.display = "block";
            loginForm.reset();
            registerForm.reset();
            modPanel.style.display = "none";
            userPanel.style.display = "none";
            chatAdminDiv.style.display = "none";
            successMsgMod.textContent = "";
            currentUser = null;
        };

        function mostrarPaneles() {
            memberCount.textContent = users.filter(u => !u.banned).length;
            renderCommunity();
            if (currentUser && currentUser.isMod) {
                modPanel.style.display = "block";
                userPanel.style.display = "none";
                chatAdminDiv.style.display = "block";
                renderUsuarios();
            } else {
                modPanel.style.display = "none";
                userPanel.style.display = "block";
                chatAdminDiv.style.display = "none";
                mostrarPerfil();
            }
        }

        // Panel de usuarios (mod)
        function renderUsuarios() {
            usersTbody.innerHTML = "";
            users.forEach((u, idx) => {
                if(u.banned) return; // no mostrar baneados
                const tr = document.createElement("tr");
                // Usuario
                const tdUser = document.createElement("td");
                tdUser.textContent = u.username === currentUser.username ? u.username + " (tÃº)" : u.username;
                tr.appendChild(tdUser);

                // Rol
                const tdRol = document.createElement("td");
                tdRol.innerHTML = u.isMod ? '<span class="role-tag">MOD</span>' : "Usuario";
                tr.appendChild(tdRol);

                // Acciones
                const tdAcc = document.createElement("td");
                if (u.username !== currentUser.username && u.username !== "ElPk") {
                    // Eliminar
                    const btnDel = document.createElement("button");
                    btnDel.className = "mod-btn";
                    btnDel.textContent = "Eliminar";
                    btnDel.onclick = () => eliminarUsuario(idx);
                    tdAcc.appendChild(btnDel);

                    // BotÃ³n promover/remover moderador
                    const btnMod = document.createElement("button");
                    btnMod.className = "mod-btn";
                    if (u.isMod) {
                        btnMod.textContent = "Remover Mod";
                        btnMod.onclick = () => setModerador(idx, false);
                    } else {
                        btnMod.textContent = "Hacer Mod";
                        btnMod.onclick = () => setModerador(idx, true);
                    }
                    tdAcc.appendChild(btnMod);

                    // Silenciar
                    const btnSilenciar = document.createElement("button");
                    btnSilenciar.className = "mod-btn";
                    btnSilenciar.textContent = u.silenced ? "Desilenciar" : "Silenciar";
                    btnSilenciar.onclick = () => silenciarUsuario(idx, !u.silenced);
                    tdAcc.appendChild(btnSilenciar);

                    // Banear
                    const btnBanear = document.createElement("button");
                    btnBanear.className = "mod-btn";
                    btnBanear.textContent = "Banear";
                    btnBanear.onclick = () => banearUsuario(idx);
                    tdAcc.appendChild(btnBanear);

                } else if(u.username === "ElPk") {
                    const span = document.createElement("span");
                    span.textContent = "â€”";
                    tdAcc.appendChild(span);
                } else {
                    const span = document.createElement("span");
                    span.textContent = "(tÃº)";
                    tdAcc.appendChild(span);
                }
                tr.appendChild(tdAcc);

                usersTbody.appendChild(tr);
            });
        }
        function eliminarUsuario(idx) {
            if (users[idx].username === "ElPk") {
                alert("No puedes eliminar el usuario principal.");
                return;
            }
            if (confirm(`Â¿Eliminar a ${users[idx].username}?`)) {
                users.splice(idx, 1);
                successMsgMod.textContent = "Usuario eliminado.";
                renderUsuarios();
                memberCount.textContent = users.filter(u => !u.banned).length;
                renderCommunity();
            }
        }
        function setModerador(idx, status) {
            if (users[idx].username === "ElPk") {
                alert("No puedes quitarte permisos a ti mismo.");
                return;
            }
            users[idx].isMod = status;
            renderUsuarios();
            renderCommunity();
            successMsgMod.textContent = status ? "Usuario promovido a Mod." : "Permiso de Mod removido.";
        }
        function silenciarUsuario(idx, silenciar) {
            users[idx].silenced = silenciar;
            renderUsuarios();
            renderCommunity();
            successMsgMod.textContent = silenciar ? "Usuario silenciado." : "Usuario desilenciado.";
        }
        function banearUsuario(idx) {
            if (confirm(`Â¿Banear a ${users[idx].username}?`)) {
                users[idx].banned = true;
                renderUsuarios();
                memberCount.textContent = users.filter(u => !u.banned).length;
                renderCommunity();
                successMsgMod.textContent = "Usuario baneado.";
            }
        }

        // Panel usuario normal
        function mostrarPerfil() {
            perfilUser.textContent = currentUser.username;
            perfilRol.innerHTML = currentUser.isMod ? '<span class="role-tag">MOD</span>' : "Usuario";
        }

        // Comunidad
        function renderCommunity() {
            const destacados = users.filter(u => !u.banned)
                                   .sort((a,b) => b.isMod - a.isMod || a.username.localeCompare(b.username));
            membersList.innerHTML = "";
            destacados.forEach(u => {
                const div = document.createElement("div");
                div.className = "member-row";
                div.innerHTML = `<span>${u.username}</span>
                    <span>${u.isMod ? '<span class="role-tag">MOD</span>' : ""}${u.silenced ? '<span class="role-tag" style="background:#d67;">Silenciado</span>' : ""}</span>`;
                membersList.appendChild(div);
            });
        }

        // BotÃ³n "Agregar mi bot"
        btnBotInvite.onclick = () => {
            copiarAlPortapapeles("https://discord.com/oauth2/authorize?client_id=BOT_ID&scope=bot", "Â¡Link del bot copiado! InvÃ­talo a tu servidor si eres admin.");
        };
        // BotÃ³n "Enviar anuncio"
        btnAnuncio.onclick = () => {
            mostrarModal("Enviar anuncio (simulaciÃ³n)<br><textarea id='anuncio-txt' placeholder='Mensaje para todos'></textarea><br><button class='btn' id='enviar-anuncio'>Enviar</button>");
            document.getElementById('enviar-anuncio').onclick = () => {
                mostrarModal("Â¡Anuncio enviado a todos los usuarios! (simulado)", true);
            };
        };
        // BotÃ³n Discord
        btnDiscordInvite.onclick = () => {
            copiarAlPortapapeles("https://discord.gg/penarolcommunity", "Â¡Link de Discord copiado! Ãšnete a la comunidad.");
        };
        // Editar contraseÃ±a
        btnEditPass.onclick = () => {
            mostrarModal(`
                Cambiar contraseÃ±a:<br>
                <input type="password" id="oldpass" placeholder="ContraseÃ±a actual" style="margin-top:8px;"><br>
                <input type="password" id="newpass" placeholder="Nueva contraseÃ±a"><br>
                <button class='btn' id='guardar-pass'>Guardar</button>
                <div id="pass-msg" class="error"></div>
            `);
            document.getElementById("guardar-pass").onclick = () => {
                let oldp = document.getElementById("oldpass").value, newp = document.getElementById("newpass").value;
                if(oldp !== currentUser.password) {
                    document.getElementById("pass-msg").textContent = "ContraseÃ±a actual incorrecta.";
                } else if(!newp) {
                    document.getElementById("pass-msg").textContent = "Nueva contraseÃ±a vacÃ­a.";
                } else {
                    currentUser.password = newp;
                    mostrarModal("Â¡ContraseÃ±a cambiada con Ã©xito!", true);
                }
            };
        };
        // Sugerencia
        btnSugerencia.onclick = () => {
            mostrarModal(`
                Escribe una sugerencia para mejorar la comunidad:<br>
                <textarea id="suger-txt" placeholder="Tu idea..."></textarea><br>
                <button class='btn' id='enviar-suger'>Enviar</button>
            `);
            document.getElementById('enviar-suger').onclick = () => {
                mostrarModal("Â¡Gracias por tu sugerencia! SerÃ¡ revisada por el staff.", true);
            };
        };

        function copiarAlPortapapeles(texto, msg) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(texto).then(() => {
                    mostrarModal(msg, true);
                });
            } else {
                mostrarModal("No se pudo copiar. Usa este link: " + texto, true);
            }
        }

        function mostrarModal(html, autoclose) {
            modalBg.innerHTML = `<div class="modal"><span class="close" onclick="cerrarModal()">&times;</span>${html}</div>`;
            modalBg.style.display = "flex";
            if(autoclose) setTimeout(cerrarModal, 1700);
        }
        function cerrarModal() {
            modalBg.style.display = "none";
            modalBg.innerHTML = "";
        }
        window.cerrarModal = cerrarModal;

        // CHAT GENERAL
        chatGeneralForm.onsubmit = (e) => {
            e.preventDefault();
            let msg = chatGeneralInput.value.trim();
            if(msg && currentUser && !currentUser.silenced) {
                chatGeneral.push({ user: currentUser.username, text: msg, hour: getHora() });
                renderChatGeneral();
                chatGeneralInput.value = "";
            }
        };
        function renderChatGeneral() {
            chatGeneralMessages.innerHTML = "";
            chatGeneral.slice(-30).forEach(msg => {
                let userClass = isAdmin(msg.user) ? "msg-admin" : "msg-user";
                chatGeneralMessages.innerHTML += `<div><span class="${userClass}">${msg.user}</span>
                <span class="msg-hour">${msg.hour}</span>: <span class="msg-content">${escapeHtml(msg.text)}</span></div>`;
            });
            chatGeneralMessages.scrollTop = chatGeneralMessages.scrollHeight;
        }

        // CHAT ADMIN
        chatAdminForm.onsubmit = (e) => {
            e.preventDefault();
            let msg = chatAdminInput.value.trim();
            if(msg && currentUser && currentUser.isMod) {
                chatAdmin.push({ user: currentUser.username, text: msg, hour: getHora() });
                renderChatAdmin();
                chatAdminInput.value = "";
            }
        };
        function renderChatAdmin() {
            chatAdminMessages.innerHTML = "";
            chatAdmin.slice(-30).forEach(msg => {
                chatAdminMessages.innerHTML += `<div><span class="msg-admin">${msg.user}</span>
                <span class="msg-hour">${msg.hour}</span>: <span class="msg-content">${escapeHtml(msg.text)}</span></div>`;
            });
            chatAdminMessages.scrollTop = chatAdminMessages.scrollHeight;
        }

        function isAdmin(username) {
            let u = users.find(u => u.username === username);
            return u && u.isMod;
        }
        function getHora() {
            let d = new Date();
            return d.getHours().toString().padStart(2,"0")+":"+d.getMinutes().toString().padStart(2,"0");
        }
        function escapeHtml(t) { return t.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

        // Enter en login/registro
        loginForm.querySelectorAll("input").forEach(input => {
            input.onkeypress = (e) => { if (e.key === "Enter") loginForm.onsubmit(e); };
        });
        registerForm.querySelectorAll("input").forEach(input => {
            input.onkeypress = (e) => { if (e.key === "Enter") registerForm.onsubmit(e); };
        });
        document.getElementById("register-username").addEventListener("input", (e) => {
            if (e.target.value.toLowerCase() === "elpk") {
                registerError.textContent = "No puedes registrar ese usuario.";
            } else {
                registerError.textContent = "";
            }
        });
    </script>
</body>
</html>
